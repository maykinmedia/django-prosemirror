name: Frontend CI

# Run this workflow on push to main/develop and on pull requests
on:
  push:
    branches:
      - main
      - develop
      - poc-prosemirror-frontend
  pull_request:
  workflow_dispatch:

jobs:
  frontend-tests:
    name: Frontend Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run Vitest tests
        run: npm run test -- --reporter=verbose --coverage

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: frontend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f "django_prosemirror/static/js/django-prosemirror.js" ]; then
            echo "Build failed: django-prosemirror.js not found"
            exit 1
          fi
          echo "Build successful: django-prosemirror.js generated"
