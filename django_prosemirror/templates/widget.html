<div
    id="{{ widget.attrs.id }}-editor"
    class="editor"
    data-prosemirror-id="{{ widget.attrs.id }}"
    data-prosemirror-input-id="{{ widget.attrs.id }}"
    data-prosemirror-schema="{{ schema }}"
    data-prosemirror-classes="{{ classes }}"
    data-prosemirror-history="{{ history }}"
    data-prosemirror-allowed-node-types="{{ allowed_node_types }}"
    data-prosemirror-allowed-mark-types="{{ allowed_mark_types }}"
    data-prosemirror-filer-upload-enabled="{{ filer_upload_enabled }}"
    data-prosemirror-filer-upload-endpoint="{{ filer_upload_url }}"
    data-prosemirror-max-heading-level="{{ max_heading_level }}"
    data-prosemirror-min-heading-level="{{ min_heading_level }}"
></div>

<input
    id="{{ widget.attrs.id }}"
    type="hidden"
    name="{{ widget.name }}"
    value="{{ widget.value }}"
/>
